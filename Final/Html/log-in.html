<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Final/Css/bootstrap.min.css">
    <link rel="stylesheet" href="/Final/Css/log-in.css">
    <title>Document</title>
</head>

<body>
    <a class="btn btn-success" href="/Final/Html/index.html">Вернуться В Главную Страницу</a>
    <form action="index.html">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="Username" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="Password" placeholder="Enter Password" name="psw" required>

            <button class="btn btn-success">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                <p>Нет аккаунта?
                    <a class="btn btn-primary" href="/Final/Html/sign-up.html">Зарегестрируйся </a>
                </p>
            </label>
        </div>
    </form>

    <script src="/Final/Js/jquery-3.7.0.min.js"></script>
    <script src="/Final/Js/bootstrap.bundle.min.js"></script>
    <script src="/Final/Js/log-in.js"></script>
</body>

</html>
