<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Final/Css/bootstrap.min.css">
    <link rel="stylesheet" href="/Final/Css/sign-up.css">
    <title>Document</title>
</head>

<body>
    <form id="#registration-form" action="/Final/Html/index.html">
        <div class="container">
            <a class="btn btn-success" href="/Final/Html/index.html">Вернуться В Главную Страницу</a>
            <label for="uname"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="uname" required>

            <label for="psw"><b>Telephone</b></label>
            <input type="text" placeholder="Enter Telephone" name="psw" required>

            <label for="uname"><b>Username</b></label>
            <input type="text" id="Username" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="Password" placeholder="Enter Password" name="psw" required>

            <button class="btn btn-success" id="SignupBtn" type="submit">Signup</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <p>Есть аккаунт?
                <a class="btn btn-primary" href="/Final/Html/log-in.html">Войти</a>
            </p>
        </div>
    </form>

    <script src="/Final/Js/jquery-3.7.0.min.js"></script>
    <script src="/Final/Js/bootstrap.bundle.min.js"></script>
    <script src="/Final/Js/Sign-up.js"></script>
</body>

</html>
